<ion-view view-title="Neck">

    <a href="#/event/body" class="button button-icon button-clear">Cancel</a>
  </ion-nav-buttons>
</ion-nav-bar>
 <ion-content class="padding">
   <div class="list">

    <a class="button button-full button-dark" ui-sref="measurement_mode_1({jname: 'Extension', movement: 'neck_extension', joint:'neck', gen_mov: 'neck_extension'})">Extension</a>
