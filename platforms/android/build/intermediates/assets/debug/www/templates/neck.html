<ion-view view-title="Neck">
<ion-nav-bar class="bar-dark">
  <ion-nav-back-button>
  </ion-nav-back-button>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-ios-arrow-back">Back</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="primary">
    <a class="button button-icon icon ion-android-lock" href="#/event/body">Cancel</a>
  </ion-nav-buttons>
</ion-nav-bar>
 <ion-content class="padding">
   <div class="list">
    <a class="button button-full button-dark" ui-sref="measurement_mode_1({jname: 'Flexion', movement: 'neck_flexion', joint: 'neck'})">Flexion</a>
    <a class="button button-full button-dark" ui-sref="measurement_mode_2({jname: 'Extension', movement: 'neck_extension' joint:'neck'})">Extension</a>

    <a class="button button-full button-dark" ui-sref="measurement_mode_3({jname: 'Rotation', movement: 'neck_rotation', joint: 'neck'})">Rotation</a>
