<ion-view view-title="Report List">
<ion-nav-bar class="bar-dark">
  <ion-nav-back-button>
  </ion-nav-back-button>
  <ion-nav-buttons side="left">
    <a href="#/event/body" class="button button-icon button-clear ion-ios-arrow-back">Back</a>
  </ion-nav-buttons>
</ion-nav-bar>
   <ion-content>
        <ul class="list">
            <div ng-repeat="report in reports | reverse">
                <a class="item" ui-sref='load_report({report_id:report.result_id})'>
                  <h2 style="font-weight: bold">{{report.name}}</h2>
                  <p>Last Update: {{report.last_update}}</p>
                </a>
            </div>
            </div>
        </ul>
   </ion-content>
</ion-view>
