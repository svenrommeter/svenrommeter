<ion-modal-view>
 <ion-header-bar class="bar bar-header bar-positive">
   <h1 class="title">Joint Movement</h1>
   <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
 </ion-header-bar>
 <ion-content class="padding">
   <div class="list">
    <button class="button button-full button-positive" ng-click="modal.hide()">Dorsiflexion</button>
    <button class="button button-full button-positive" ng-click="modal.hide()">Plantar Flexion</button>
    <button class="button button-full button-positive" ng-click="modal.hide()">Inversion</button>
    <button class="button button-full button-positive" ng-click="modal.hide()">Eversion</button>
   </div>
 </ion-content>
</ion-modal-view>
